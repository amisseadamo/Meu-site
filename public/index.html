<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroVendas - Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">AgroVendas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat.html">Chat de Suporte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1 class="form-heading">Produtos Disponíveis</h1>
        <div id="products-grid" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 - AgroVendas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@1.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para exibir mensagens de alerta
        function showAlert(message, type) {
            const alertContainer = document.createElement('div');
            alertContainer.className = `alert alert-${type} alert-dismissible fade show`;
            alertContainer.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.container').prepend(alertContainer);
            setTimeout(() => alertContainer.remove(), 5000);
        }

        // Função para load produtos
        async function loadProducts() {
            console.log('Carregando produtos via AJAX para index.html...');
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${await response.text()}`);
                }
                const products = await response.json();
                console.log('Produtos carregados:', products);
                const gridContainer = document.getElementById('products-grid');
                gridContainer.innerHTML = '';
                products.forEach(product => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'col';
                    cardDiv.innerHTML = `
                        <div class="card h-100">
                            <img src="${product.image || '/placeholder.png'}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="${product.name}" onerror="this.src='/placeholder.png'; this.alt='Imagem não disponível';">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Preço: ${product.price.toFixed(2)} MZN/kg</p>
                            </div>
                        </div>
                    `;
                    gridContainer.appendChild(cardDiv);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                showAlert('Erro ao carregar produtos: ' + error.message, 'danger');
            }
        }

        // Inicializar página
        console.log('Inicializando index.html...');
        loadProducts();
    </script>
</body>
</html>
