<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroVendas - Login/Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">AgroVendas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat.html">Chat de Suporte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="form-heading text-center mt-5">AgroVendas</h1>
        <p class="text-center">Bem-vindo! Faça login ou cadastre-se para continuar.</p>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="info-container">
                    <h5>Acesse sua Conta</h5>
                    <p>Faça login ou cadastre-se para acessar a loja.</p>
                    <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab">Cadastrar</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email</label>
                                    <input type="email" class="form-control input-custom" id="login-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Senha</label>
                                    <input type="password" class="form-control input-custom" id="login-password" required>
                                </div>
                                <button type="submit" class="btn btn-custom">Entrar</button>
                            </form>
                            <p class="mt-3">Não tem conta? <a href="#" data-bs-toggle="tab" data-bs-target="#register">Cadastre-se</a></p>
                        </div>
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="register-name" class="form-label">Nome</label>
                                    <input type="text" class="form-control input-custom" id="register-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">Email</label>
                                    <input type="email" class="form-control input-custom" id="register-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-password" class="form-label">Senha</label>
                                    <input type="password" class="form-control input-custom" id="register-password" required>
                                </div>
                                <button type="submit" class="btn btn-custom">Cadastrar</button>
                            </form>
                            <p class="mt-3">Já tem conta? <a href="#" data-bs-toggle="tab" data-bs-target="#login">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 - AgroVendas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para exibir mensagens de alerta
        function showAlert(message, type) {
            const alertContainer = document.createElement('div');
            alertContainer.className = `alert alert-${type} alert-custom`;
            alertContainer.textContent = message;
            document.querySelector('.container').prepend(alertContainer);
            setTimeout(() => alertContainer.remove(), 5000);
        }

        // Manipula o formulário de cadastro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            console.log('Enviando requisição de cadastro:', { name, email });

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();
                console.log('Resposta do servidor:', data);
                if (response.ok) {
                    showAlert(data.message, 'success');
                    setTimeout(() => document.getElementById('login-tab').click(), 2000);
                } else {
                    showAlert(data.message || 'Erro ao cadastrar. Tente novamente.', 'danger');
                }
            } catch (error) {
                console.error('Erro na requisição de cadastro:', error);
                showAlert('Erro ao cadastrar. Tente novamente ao conectar.', 'danger');
            }
        });

        // Manipula o formulário de login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            console.log('Enviando requisição de login:', { email });

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                console.log('Resposta do servidor:', data);
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert(`Bem-vindo, ${data.user.name}!`, 'success');
                    setTimeout(() => {
                        if (data.user.isAdmin) {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/index.html';
                        }
                    }, 2000);
                } else {
                    showAlert(data.message || 'Erro ao fazer login. Tente novamente.', 'danger');
                }
            } catch (error) {
                console.error('Erro na requisição de login:', error);
                showAlert('Erro ao fazer login. Tente novamente ao conectar.', 'danger');
            }
        });
    </script>
</body>
</html>
